@(questions: List[models.Question])

@main("Question Pack") {
<div class="hero-unit" style="margin-top:40px">
    <a href="@routes.Pack.renew" class="btn btn-large btn-critical" style="float:right">Clear Interview Pack</a>
    <h1 style="font-size:58px">Question Pack</h1>
    <hr/>
    @questions.map { q =>
        <div class="question-view">
            @question(q)
        </div>
    }
</div>
}
