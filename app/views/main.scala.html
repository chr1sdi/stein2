@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">

    <title>@title</title>


    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></link>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/wmd.css")"></link>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")"></link>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
  </head>
  <body>
    <div class="container">
      @content
    </div>
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/tabby.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/showdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/wmd.js")" type="text/javascript"></script>
    <script type="text/javascript">
        $("textarea.question-input").tabby();
    </script>
  </body>
</html>
