@(questions: List[models.Question])

@main("Questions") {
    <div class="hero-unit" style="margin-top:40px">
        <a href="@routes.Question.propose" class="btn" style="float:right;">Propose a new Question</a>
        <h1 style="font-size:58px">Questions </h1>
        <hr/>

        @questions.map { q =>
            <div style="margin-top:20px;padding:20px 20px 10px 20px;border:1px solid #999;background-color:#fff">
                @Html(q.question)
            </div>
        }
    </div>
}
