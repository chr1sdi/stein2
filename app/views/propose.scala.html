@main("New Question") {
  @helper.form(action = routes.Question.submit){
    <div class="hero-unit" style="margin-top:40px">
      <h1 style="font-size:58px">Propose New Question</h1>
      <hr/>
      <div class="wmd-panel">
        <div id="wmd-button-bar"></div>
        <textarea class="wmd-input question-input" name="question" id="wmd-input" placeholder="Question"></textarea>
      </div>
        <div class="wmd-panel">
            <div id="wmd-button-bar-second"></div>
            <textarea class="wmd-input question-input" name="answer" id="wmd-input-second" placeholder="Answer Criteria"></textarea>
        </div>
      <input type="text" name="tags" class="tags-field" placeholder="Tags (e.g. .net, java, technical, personal)" />
      <div>
        <input class="btn btn-large btn-primary" type="submit" value="Propose" />
        <a href="@routes.Application.index" class="btn btn-large">Cancel</a>
      </div>
    </div>
  }
}
